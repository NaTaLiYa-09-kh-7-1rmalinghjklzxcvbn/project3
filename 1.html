<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Результат 2, т.к. сначала к а прибавляется 1, а потом а равное 2 присваивается 
  значению с;
   */
  c = ++a;
  console.log(c);

  /*
  Результат 1, т.к. сначала d присваивается значение b равное 1, потом только к b
  прибавляется 1;
   */
  d = b++;
  console.log(d);

  /*
  Результат 5, т.к. число а стало равно 2 на строке 26, к нему прибавляется 1,
  получившаяся сумма 3 добавляется к 2 и получившееся число 5 присваивается 
  значению с;
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Результат 4, т.к. к 2 прибавляется b, которое после действия на строке 32,
  b++ стало равно 2 и числу d присваивается их сумма 4, а потом только к числу b 
  прибавляется 1;
   */
  d = 2 + b++;
  console.log(d);
  /*а и b будут равны 3, потому что к ним дважды было добавлено по 1*/
  console.log(a);
  console.log(b);
</script>
