  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Сначала вместо а в скобки подставляется 2 и выполняется действие 2 * 2 = 4.
  Значение а = 4; Потом выполняется действие 1 + 4 = 5. x становится равным 5.
   */
  console.log(x);
